<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button id="rock" onclick="rock()">Rock</button>
    <button id="paper" onclick="paper()">Paper</button>
    <button id="scissors" onclick="scissors()">Scissors</button>
    <button id="reset" onclick="reset()">Reset Score</button>

    <p id="win">Win Count : 0</p>
    <p id="lose">Lose Count : 0</p>
    <p id="tie">Tie Count : 0</p>

    <p id="result">Try Your luck</p>
    <script src="rockps.js"></script>
</body>
</html>
